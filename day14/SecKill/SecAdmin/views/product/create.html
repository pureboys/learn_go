<form method="get" class="form-horizontal" action="/product/submit">
    <div class="form-group">
        <label class="col-sm-2 control-label">商品名称</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="product_name" placeholder="请输入商品名称">
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商品数量</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="product_total" placeholder="请输入商品数量">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商品状态</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="product_status" placeholder="请输入商品状态">
        </div>
    </div>

    <div class="hr-line-dashed"></div>


    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit">保存内容</button>
            <button class="btn btn-white" type="button">取消</button>
        </div>
    </div>
</form>
