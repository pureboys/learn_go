<form method="get" class="form-horizontal" action="/activity/submit">
    <div class="form-group">
        <label class="col-sm-2 control-label">活动名称</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="activity_name" placeholder="请输入活动名称">
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商品id</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="product_id" placeholder="请输入商品id">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">开始时间</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="start_time" placeholder="请输入开始时间">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">结束时间</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="end_time" placeholder="请输入结束时间">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商品数量</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="total" placeholder="请输入商品数量">
        </div>
    </div>

    <div class="hr-line-dashed"></div>


    <div class="form-group">
        <label class="col-sm-2 control-label">抢购速度</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="speed" placeholder="请输入商品数量">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">限购</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="buy_limit" placeholder="每个人限购多少个">
        </div>
    </div>

    <div class="hr-line-dashed"></div>


    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit">保存内容</button>
            <button class="btn btn-white" type="button">取消</button>
        </div>
    </div>
</form>
